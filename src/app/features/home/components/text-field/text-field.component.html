<span class="update-note-pill" *ngIf="updateNote">Update Mode ✌️</span>
<mat-form-field appearance="fill">

  <!-- Text Field -->
  <textarea 
    (keydown.enter)="submit(inputField)"
    [(ngModel)]="inputValue"
    matInput 
    #inputField
    placeholder="Type something ..."
    cdkTextareaAutosize 
    #autoSize="cdkTextareaAutosize"
    cdkAutosizeMinRows="1" 
    cdkAutosizeMaxRows="14"
  >{{ inputValue }}</textarea>

  <!-- Submit Icon Button -->
    <mat-icon matSuffix>
      <div 
        (click)="submit(inputField)"
        [class]="{
          'submit-svg-container': true, 
          'disabled-svg': inputField.value.length == 0, 
          'svg': inputField.value.length > 0, 
          'svg-26': true
        }
      ">
        <svg  width="24" viewBox="0 0 24 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.69664 9.49999H4.59082L2.88341 2.81474C2.87248 2.77589 2.86582 2.73599 2.86355 2.69574C2.84455 2.08289 3.53027 1.65789 4.12445 1.93839L20.1363 9.49999L4.12445 17.0616C3.53718 17.3395 2.86009 16.9264 2.86355 16.3246C2.86529 16.2709 2.87489 16.2176 2.89205 16.1665L4.159 12.05" stroke="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </mat-icon>
</mat-form-field>
